<html>
  <head>
    <link rel="stylesheet" href="star.css" />
  </head>
  <body>
    <div id="banner">
      <canvas id="canvas"></canvas>
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1589218909732-f304d13fbf2c?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max"
          alt="birthday"
          class="birthday"
        />
        <div class="text" style="position: relative">
          <form action="/url" method="GET">
            <label
              for="fb"
              style="
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                  Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                  'Helvetica Neue', sans-serif;
                color: hotpink;
                text-align: center;
              "
              ><h1>Happy Birthday!</h1></label
            >
            <input
              type="text"
              name="fname"
              id="fname"
              style="
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                  Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                  'Helvetica Neue', sans-serif;
                color: hotpink;
                font-size: x-large;
                text-align: center;
              "
              placeholder="Enter the Name"
              required
            /><br /><br />
            <input
              type="text"
              name="fname"
              id="fdob"
              style="
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                  Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                  'Helvetica Neue', sans-serif;
                color: hotpink;
                font-size: larger;
                text-align: center;
              "
              placeholder="Enter the Date"
              required
            />
          </form>
          <p
            style="
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
                sans-serif;
              font-size: larger;
              color: hotpink;
            "
          >
            <i>Wishing you another wonderful year of happiness and joy</i>
          </p>
          <p
            class="muted"
            style="
              text-align: right;
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
                sans-serif;
              font-size: large;
              color: hotpink;
            "
          >
            -Your's Loving
          </p>
        </div>
        <div class="space"></div>
      </div>
    </div>
    <script src="./star.js"></script>
  </body>
</html>
